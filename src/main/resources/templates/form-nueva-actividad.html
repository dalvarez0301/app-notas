<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-4">
           <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${actividad} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Crear Actividad</h3>
                    </div>   
                  <!-- <div class="card-body">
                        <label>CODIGO</label>
                        <input th:field="*{codigo}" type="text" class="form-control"/>
                    </div> -->
                    <div class="form-group">
                        <label>NOMBRE</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>PONDERADO</label>
                        <input th:field="*{ponderado}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>MATERIA</label>
                        <select th:field="*{materias}" class="form-control"/>
                        <th:block th:each="materia : ${listaMaterias}">
                            <option th:text="${materia.nombre}" th:value="${materia.codigo}" ></option>
                        </th:block>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>GRUPO</label>
                        <select th:field="*{grupo}" class="form-control"/>
                        <th:block th:each="grupo : ${listaGrupos}">
                            <option th:text="${grupo.nombre}" th:value="${grupo.codigo}" ></option>
                        </th:block>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>CORTE</label>
                        <select th:field="*{cortes}" class="form-control"/>
                        <th:block th:each="corte : ${listaCortes}">
                            <option th:text="${corte.nombre}" th:value="${corte.codigo}" ></option>
                        </th:block>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div> 
            </div>
            </form>           
        </div>


    </body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-4">
            <a th:href="@{/new}" class="btn btn-primary">Crear Actividad</a>
           <br> <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>PONDERADO</th>
                        <th>MATERIA</th>
                        <th>GRUPO</th>
                        <th>CORTE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="actividad:${actividades}">
                        <td th:text="${actividad.codigo}"></td>
                        <td th:text="${actividad.nombre}"></td>
                        <td th:text="${actividad.ponderado}"></td>
                        <td th:text="${actividad.materias.nombre}"></td>
                        <td th:text="${actividad.grupo.nombre}"></td>
                        <td th:text="${actividad.cortes.nombre}"></td>
                        <td>
                            <a class="btn btn-warning">Editar</a>
                            <a class="btn btn-danger">borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </body>
</html>

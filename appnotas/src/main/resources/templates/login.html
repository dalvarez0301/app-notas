<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Gestion de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style-login.css" th:href="@{/css/style-login.css}">
</head>
  <body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
<!-- Carousel-->                
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Registra las notas de tus estudiantes </h5>
                       </div>
                      </div>
                      <div class="carousel-item img-2 min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Gestiona las notas de tus materias </h5>
                        </div>
                      </div>
                    </div>

                  </div>
                
            </div>
            <div class="col-lg-5">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">

                </div>
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
                    <h1 class="font-weight-bold mb-5 texto">Bienvenido</h1>
                    <form>
                        <div class="mb-5">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Correo</label>
                          <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingrese su correo" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-5">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                          <input type="password" class="form-control bg-dark-x border-0" placeholder="Ingrese su contraseña" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-5">Iniciar sesión</button>
                      </form>
                </div>
            </div>
        </div>



    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
